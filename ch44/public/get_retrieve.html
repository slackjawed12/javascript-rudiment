<!DOCTYPE html>
<html>
  <body>
    <pre></pre>
    <script>
      const xhr = new XMLHttpRequest();
      // todos resource에서 id값을 사용해서 특정 resource 얻기
      xhr.open('GET', '/todos/1');

      xhr.send();

      xhr.onload = () =>{
        if(xhr.status === 200) {
          document.querySelector('pre').textContent= xhr.response;
        } else {
          console.error('Error', xhr.status, xhr.statusText);
        }
      }
    </script>
  </body>
</html>
