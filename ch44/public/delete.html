<!DOCTYPE html>
<html>
  <body>
    <pre></pre>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open('DELETE', '/todos/4');

      xhr.send();

      // 결과 : 4번 항목 삭제됨
      xhr.onload = () =>{
        if(xhr.status === 200) {
          document.querySelector('pre').textContent= xhr.response;
        } else {
          console.error('Error', xhr.status, xhr.statusText);
        }
      }
    </script>
  </body>
</html>
