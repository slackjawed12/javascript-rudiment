<!DOCTYPE html>
<html>
  <body>
    <button onclick="handleClick()">click</button>
    <button onclick="handleClickV2(this)">click this</button>
    <button class="btn1">0</button>
    <button class="btn2">0</button>
    <button class="btn3">0</button>
    <button class="btn4">0</button>

    <script>
      function handleClick(){
        console.log(this);
      }

      // 인수로 전달한 this는 이벤트 바인딩한 DOM 요소
      function handleClickV2(button){
        console.log(button);
        console.log(this);
      }

      const $button1 = document.querySelector('.btn1');
      const $button2 = document.querySelector('.btn2');
      const $button3 = document.querySelector('.btn3');
      const $button4 = document.querySelector('.btn4');

      // 이벤트 핸들러 프로퍼티 방식 : 핸들러 내부 this는 이벤트 바인딩한 DOM 요소
      $button1.onclick = function(e){
        console.log(this);
        console.log(e.currentTarget);
        console.log(this === e.currentTarget);

        ++this.textContent;
      }

      // addEventListener 방식
      $button2.addEventListener('click', function(e){
        console.log(this);
        console.log(e.currentTarget);
        console.log(this===e.currentTarget);
        ++this.textContent;
      });

      // 3, 4 : 화살표 함수 내부 this 확인 : 상위 스코프의 this를 가리킴
      $button3.onclick = e=>{
        console.log(this);
        console.log(e.currentTarget);
        console.log(this === e.currentTarget);

        ++this.textContent;
      }

      $button4.addEventListener('click', e=>{
        console.log(this);
        console.log(e.currentTarget);
        console.log(this === e.currentTarget);

        ++this.textContent;
      })
    </script>
  </body>
</html>
