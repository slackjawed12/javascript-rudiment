<!DOCTYPE html>
<html>
  <body>
    <input type="text">
    <em class="message"></em>
    <script>
      const $input = document.querySelector('input[type=text]');
      const $msg = document.querySelector('.message');
      // 입력 필드에 입력된 값 출력
      $input.onkeydown = e =>{
        if(e.key !== 'Enter') return;

        $msg.textContent = e.target.value;
        e.target.value = '';
      };
    </script>
  </body>
</html>
