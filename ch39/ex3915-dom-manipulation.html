<!DOCTYPE html>
<html>
  <body>
    <div id="foo">Hello <span>world!</span></div>
    <ul id="fruits">
      <li class="apple">Apple</li>
    </ul>
  </body>
  <script>
    // innerHTML : 접근자 프로퍼티 - HTML 마크업 취득, 변경
    // 콘텐츠 영역에 포함된 모든 마크업을 문자열로 반환
    const $foo = document.getElementById('foo');
    console.log($foo.innerHTML);
    const major = 'javascript';
    const newElem = `Hi <span>there!</span> <p> i'm ${major} developer!</p>`;
    $foo.innerHTML = newElem;
    console.log($foo.innerHTML);

    const $fruits = document.getElementById('fruits');
    $fruits.innerHTML += '<li class="banana">Banana</li>'; // 노드 추가 내부 동작 : 전부 다 제거하고 다시 만들어냄 - 비효율적
    // 단점 2 : 중간에 삽입 어려움
    // $fruits.innerHTML = '<li class="orange">Orange</li>';
    // $fruits.innerHTML = '';
    // script 태그를 직접 innerHTML에 삽입하는 것은 HTML5부터 불가능. 실행 안 함.
    // 이미지 태그를 이용해서 자바스크립트 코드 실행하는 것은 여전히 가능하다. = XSS 공격
    // $foo.innerHTML=`<img src="x" onerror="alert(document.cookie)">`; - 페이지 열면 얼럿창 뜸
    // DOMPurify 라이브러리를 이용해서 위험 제거 가능
  </script>
</html>
